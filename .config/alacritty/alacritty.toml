general.import = [
  "$HOME/.config/alacritty/themes/dracula.toml"
]

[bell]
animation = "EaseOutExpo"

[cursor]
unfocused_hollow = true

[env]
TERM = "xterm-256color"

[font]
size = 11.0

[font.normal]
family = "Hack Nerd Font Mono"
style  = "Regular"

[font.bold]
family = "Hack Nerd Font Mono"
style  = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style  = "Italic"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style  = "Bold Italic"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control|Shift"

[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"

[scrolling]
history = 90000

[terminal.shell]
args = ["-l", "-c", "tmux"]
program = "zsh"

[window]
dynamic_title = true

[window.dimensions]
columns = 110
lines = 38

[window.padding]
x = 4
y = 2

