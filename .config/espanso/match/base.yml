# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # Your original sdate for YYYY-MM-DD
  - trigger: "sdate"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  # Your original fdate for full timestamp
  - trigger: "fdate"
    replace: "{{mydatetime}}"
    vars:
      - name: mydatetime
        type: date
        params:
          format: "%Y-%m-%d_%H:%M:%S"

  # wychecks-admin (Scotts) style timestamp
  - trigger: "wydate"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y%m%d"

  # Recreate AutoHotkey supdate with cursor positioning
  - trigger: "supdate"
    replace: "{{mydate}} - $|$ - JWH"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y-%m-%d"

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: ":shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"

  # Markdown link with custom title (prompts for title)
  - trigger: "mdla"
    replace: "[{{title.input}}]({{clipboard}})"
    vars:
      - name: clipboard
        type: clipboard
      - name: title
        type: form
        params:
          layout: "URL: {{clipboard}}\nLink title: [[input]]"
        fields:
          input:
            type: text

  # Markdown link using URL as title (quick version)
  - trigger: "mdli"
    replace: "[{{clipboard}}]({{clipboard}})"
    vars:
      - name: clipboard
        type: clipboard

  # And much more! For more information, visit the docs: https://espanso.org/docs/
