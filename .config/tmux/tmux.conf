# .tmux.conf
# 2025-10-31 jwh

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dreamsofcode-io/catppuccin-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'

run '/opt/homebrew/opt/tpm/share/tpm/tpm'

# 256 colors for proper theme support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Scrollback
set -g history-limit 90000

# Prefix keys
set -g prefix C-z
unbind C-b
bind C-z send-prefix

# Window/pane numbering
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# Faster command sequences
set -sg escape-time 1

# Vim keys in copy mode, emacs status line
set -g mode-keys vi
set -g status-keys emacs

# Mouse control
set -g mouse on

# Focus events for terminals that support them and neovim
set -g focus-events on

# Longer display time for messages
set -g display-time 3000

# Status bar with hostname
set -g status-style 'bg=#333333 fg=cyan'
set -g status-right '#[fg=yellow]#H #[fg=white]%H:%M'
set -g status-right-length 50
set -g status-interval 60

# Status bar colors - different for local vs remote
if-shell "[ $(hostname) = 'jaguar' ]" \
    "set -g status-style 'bg=#1a4d2e fg=#4fc978'"

if-shell "[ $(hostname) = 'ibanez' ]" \
    "set -g status-style 'bg=#002b36 fg=#839496'"

if-shell "[ $(hostname) = 'vox' ]" \
    "set -g status-style 'bg=#2e1a4d fg=#c94f4f'"

if-shell "[ $(hostname -s) = 'gibson-mgmt' ]" \
    "set -g status-style 'bg=#4d2e1a fg=#c9784f'"

# Window titles
set -g set-titles on
set -g set-titles-string "[#S:#I #H] #W"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Copy mode keys
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Window cycling
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Last window
bind C-z last-window

# Split windows (new panes open in current directory)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Vi copy mode bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
